{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/732/732228.png">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block others %}

    {% endblock %}
</head>
<body class="bg-black text-gray-100 font-primary">
{% block content %}

{% endblock %}
<script>
    const nav = document.querySelector('.nav');

    document.addEventListener('scroll', () => {
        if (scrollY > 100) {
            nav.classList.add('bg-gray-900');
        } else {
            nav.classList.remove('bg-gray-900');
        }
    })
</script>
</body>
</html>
